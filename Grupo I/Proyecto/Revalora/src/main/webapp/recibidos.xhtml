<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


			<p:layout>

                <p:layoutUnit position="north" size="100%" resizable="true" styleClass="nestedUnit">

                    <p:tabView>

                        <p:tab title="Bandeja de Entrada">

                            <h:form>

                                <p:dataTable value="#{recibidosBeans.correoSmall}" var="recibidos"  rowKey="#{recibidos.fecha}"
                                             selection="#{recibidosBeans.selectedCorreo}" selectionMode="single"
                                             rows="10" paginator="true"
                                             onRowSelectUpdate=":mailViewer">

                                    <p:column headerText="De" sortBy="#{recibidos.from}">
                                        #{recibidos.from}
                                    </p:column>

                                    <p:column headerText="Asunto" sortBy="#{recibidos.subject}">
                                        #{recibidos.subject}
                                    </p:column>

                                    <p:column headerText="Fecha" sortBy="#{recibidos.fecha}">
                                       #{recibidos.fecha}
                                    </p:column>
                                    
	          						<p:column>
	          							<p:commandButton update=":mailViewer" icon="ui-icon-search" title="View">
                                        	<f:setPropertyActionListener value="#{mail}" target="#{recibidosBeans.selectedCorreo}" />
                                    	</p:commandButton>
                                	</p:column>

                                </p:dataTable>

                            </h:form>

                        </p:tab>

                    </p:tabView>

                </p:layoutUnit>

                <p:layoutUnit position="center" size="50%" styleClass="nestedUnit">

                    <p:outputPanel id="mailViewer">
                        <h:outputText value="#{recibidosBeans.selectedCorreo.subject}" rendered="#{not empty recibidosBeans.selectedCorreo}" />
                    </p:outputPanel>

                </p:layoutUnit>
               
            </p:layout>
</ui:composition>
