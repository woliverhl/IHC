<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Listar Personas</title>
	<style>
.ui-editable-column-options {
	float: left;
}
</style>
</h:head>
<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="100"
			header="Cabecera de la aplicación" resizable="true"
			collapsible="true">
			<h:outputText value="Perfil, logout" />
		</p:layoutUnit>

		<p:layoutUnit position="south" size="100" header="Pie de página"
			resizable="true" collapsible="true">
			<h:outputText value="Enlaces, Sitios Amigos" />
		</p:layoutUnit>

		<p:layoutUnit position="west" size="300" header="Menu"
			resizable="true" collapsible="true">
			<h:form>
				<p:menu>
					<p:submenu label="Gestión de personas">
						<p:menuitem value="Crear persona" title="Crear persona"
							url="crearPersona.xhtml" actionListener="#{menuBean.update}"
							icon="ui-icon-plus" />
						<p:menuitem value="Editar persona" title="Editar persona"
							url="editarPersona.xhtml" actionListener="#{menuBean.update}"
							icon="ui-icon-pencil" />
						<p:menuitem value="Listado personas" title="Listado personas"
							url="listarPersonas.xhtml" actionListener="#{menuBean.save}"
							icon="ui-icon-grip-dotted-vertical" />
					</p:submenu>
					<p:submenu label="Selección de personal">
						<p:menuitem value="Vinculo no disponible" disabled="true"
							actionListener="#{menuBean.delete}" icon="ui-icon-notice" />
						<p:menuitem value="Vinculo no disponible" disabled="true"
							actionListener="#{menuBean.delete}" icon="ui-icon-notice" />
						<p:menuitem value="Vinculo no disponible" disabled="true"
							actionListener="#{menuBean.delete}" icon="ui-icon-notice" />
					</p:submenu>
					<p:submenu label="Gestión de grupos">
						<p:menuitem value="Vinculo no disponible" disabled="true"
							actionListener="#{menuBean.delete}" icon="ui-icon-notice" />
					</p:submenu>
					<p:submenu label="Clima organizacional">
						<p:menuitem value="Vinculo no disponible" disabled="true"
							actionListener="#{menuBean.delete}" icon="ui-icon-notice" />
					</p:submenu>
					<p:submenu label="Estrategia organizacional">
						<p:menuitem value="Vinculo no disponible" disabled="true"
							actionListener="#{menuBean.delete}" icon="ui-icon-notice" />
					</p:submenu>
				</p:menu>
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<h:form>
				<p:breadCrumb>
					<p:menuitem value="Inicio" url="#" />
					<p:menuitem value="Lista personas" url="#" />
				</p:breadCrumb>

				<p:separator />
				<p:panel header="Listado">
					<p:dataTable id="dataTable" var="persona"
						value="#{order.orderList}" widgetVar="carsTable" paginator="true"
						rows="10" scrollHeight="150"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="5,10,15"
						emptyMessage="No existen resultados en la vista">

						<f:facet name="header">
							<p:outputPanel>
								<h:outputText value="Ingreso un texto para la búsqueda:" />
								<p:inputText id="globalFilter"
									onkeyup="PF('carsTable').filter()" style="width:250px;"
									placeholder="Buscar" />
							</p:outputPanel>
						</f:facet>

						<p:column id="rut" headerText="RUT">
							<h:outputText value="#{o.orderNo}" />
						</p:column>

						<p:column id="nombre" headerText="Nombre">
							<h:outputText value="#{o.productName}" />
						</p:column>

						<p:column id="sexo" headerText="Sexo">
							<h:outputText value="#{o.price}" />
						</p:column>

						<p:column style="width:6%">
							<p:commandLink title="Editar persona"
								onclick="javascript:location.href='editarPersona.xhtml';"
								styleClass="ui-editable-column-options">
								<span class="ui-icon ui-icon-pencil"></span>
							</p:commandLink>
							<p:commandLink title="Eliminar persona"
								onclick="confirmDelete.show();"
								styleClass="ui-editable-column-options">
								<span class="ui-icon ui-icon-closethick"></span>
							</p:commandLink>
						</p:column>
					</p:dataTable>
				</p:panel>
			</h:form>
		</p:layoutUnit>
	</p:layout>

	<p:confirmDialog id="confirmDialog"
		message="¿Seguro de continuar con la eliminación?"
		header="Advertencia de Eliminación" severity="alert"
		widgetVar="confirmDelete" modal="true">
		<p:commandButton value="Aceptar" type="button"
			actionListener="#{tutoView.removeComputerListener}"
			update="computers" oncomplete="confirmDelete.hide();" />
		<p:commandButton value="Cancelar" onclick="confirmDelete.hide();"
			type="button" />
	</p:confirmDialog>
</h:body>
</html>
