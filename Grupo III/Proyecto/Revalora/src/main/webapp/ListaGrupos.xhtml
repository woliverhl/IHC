<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
</h:head>
<h:body>

<p:dataTable id="grupos" var="grupos" name="grupos" value="#{userGroupMB.userGroups}" 
             emptyMessage="No hay resultados">
    <p:column>
        <h:outputText value="#{grupos.id}"></h:outputText>
    </p:column>
    
    <p:column>
        <h:outputText value="#{grupos.groupName}"></h:outputText>
    </p:column>
</p:dataTable>

<p:commandButton />

<p:dataTable id="personas" var="personas" name="personas" value="#{personaMB.personasGrupo}" 
             emptyMessage="No hay resultados">
             <f:setPropertyActionListener target="#{personaMB.idgrupo}" value="1" />
    <p:column>
        <h:outputText value="#{personas.correo}"></h:outputText>
    </p:column>
    
    <p:column>
        <h:outputText value="#{grupos.groupName}"></h:outputText>
    </p:column>
</p:dataTable>

</h:body>
</html>
