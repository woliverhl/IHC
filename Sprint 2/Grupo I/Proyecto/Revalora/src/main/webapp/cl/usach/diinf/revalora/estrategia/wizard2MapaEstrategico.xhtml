<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<h:panelGrid columns="2" cellpadding="10">
		<p:panelGrid columns="1">
			<p:row>
				<h:panelGrid columns="2" cellpadding="5">
					<p:selectOneMenu id="country" value="#{dropdownView.country}"
						style="width:300px">
						<f:selectItem itemLabel="Seleccione mapa estratÃ©gico" itemValue=""
							noSelectionOption="true" />
					</p:selectOneMenu>

					<p:commandButton value="#{lang.btnseleccionar}" />
				</h:panelGrid>
			</p:row>
			<p:row>
				<h:outputText value="#{lang.txtmapaseleccionado}: ME001" />
				<p:commandButton value="#{lang.btnagregarpro}" />
			</p:row>
			<p:row>
				<h:outputText value="#{lang.txtnombre}: Mapa estrategico 1" />
			</p:row>
		</p:panelGrid>

		<p:panelGrid columns="1">
			<f:facet name="header">
				<p:column>
					<h:outputText value="#{lang.txtnuevomapa}" />
				</p:column>
			</f:facet>
			<p:row>
				<h:panelGrid columns="1" cellpadding="0">
					<p:row>
						<h:outputText value="#{lang.txtnombre}"></h:outputText>
						<h:inputText></h:inputText>
					</p:row>

					<p:row>
						<h:form enctype="multipart/form-data">
							<p:growl id="messages" showDetail="true" />

							<p:fileUpload value="#{fileUploadView.file}" mode="simple"
								disabled="true" />

							<p:commandButton value="Guardar" ajax="false"
								actionListener="#{fileUploadView.upload}" disabled="true" />
						</h:form>
					</p:row>
				</h:panelGrid>
			</p:row>
		</p:panelGrid>
	</h:panelGrid>
</ui:composition>
