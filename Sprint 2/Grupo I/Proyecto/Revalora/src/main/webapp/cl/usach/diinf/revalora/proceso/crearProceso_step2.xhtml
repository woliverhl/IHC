<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<p:panel header="#{lang.txtpostulantes}">
		<p:dataTable var="car" value="#{dtBasicView.cars}"
			emptyMessage="#{lang.txtsinresultados}">
			<f:facet name="header">
				<h:outputText value="#{lang.txtvaloresorganizacionales}" />
			</f:facet>

			<p:column selectionMode="multiple" style="width:2%;text-align:center" />
			<p:column headerText="#{lang.txtrut}">
				<h:outputText value="#{car.id}" />
			</p:column>
			<p:column headerText="#{lang.txtnombre}">
				<h:outputText value="#{car.year}" />
			</p:column>
			<p:column headerText="#{lang.txtgenero}">
				<h:outputText value="#{car.brand}" />
			</p:column>
			<p:column headerText="#{lang.txtfechanacimiento}">
				<h:outputText value="#{car.color}" />
			</p:column>
			<p:column headerText="#{lang.txtedad}">
				<h:outputText value="#{car.color}" />
			</p:column>
			<p:column headerText="#{lang.txtdireccion}">
				<h:outputText value="#{car.color}" />
			</p:column>
			<p:column headerText="#{lang.txtcorreo}">
				<h:outputText value="#{car.color}" />
			</p:column>
		</p:dataTable>
	</p:panel>
</ui:composition>
