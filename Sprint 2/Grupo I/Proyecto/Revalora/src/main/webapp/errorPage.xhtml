<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Error Page</title>
</h:head>
<h:body>
	<h:form>
		<h:graphicImage library="images" name="error.png" style="float: left;" />
		<p>Ha ocurrido un error interno en este programa
			Por favor contacta a soporte tecnico.</p>
		<h:inputTextarea value="#{error.stackTrace}" rows="40" cols="80"
			readonly="true" />
	</h:form>
</h:body>
</html>
