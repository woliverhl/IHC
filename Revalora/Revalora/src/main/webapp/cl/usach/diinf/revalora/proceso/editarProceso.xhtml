<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/WEB-INF/templates/template.xhtml">

	<!-- Title de la página -->
	<ui:define name="titlePage">
		<h:outputText value="#{lang.titleseleccionpersonal}" />
	</ui:define>

	<ui:define name="menubar">
		<p:menubar>
			<p:menuitem value="Cerrar Sesión" url="#" icon="ui-icon-power" />

			<p:submenu label="Ayuda" icon="ui-icon-help">
				<p:menuitem value="Contenido" url="#" icon="ui-icon-bookmark" />
			</p:submenu>

			<p:submenu label="Configuración" icon="ui-icon-gear">
				<p:menuitem value="Sitio" url="siteMap.jsf" icon="ui-icon-star" />
				<p:menuitem value="Correo" url="#" icon="ui-icon-mail-closed" />
				<p:menuitem value="Mapa" url="#" icon="ui-icon-link" />
				<p:menuitem value="Usuario" url="#" icon="ui-icon-person" />
			</p:submenu>

			<p:submenu label="Información" icon="ui-icon-info">
				<p:menuitem value="Datos de Usuario" url="#" icon="ui-icon-contact" />
			</p:submenu>

			<p:submenu label="Editar" icon="ui-icon-pencil">
				<p:menuitem value="Deshacer" url="#"
					icon="ui-icon-arrowreturnthick-1-w" onclick="formState.undo(this)" />
				<p:menuitem value="Rehacer" url="#"
					icon="ui-icon-arrowreturnthick-1-e" onclick="formState.redo(this)" />
			</p:submenu>
		</p:menubar>
	</ui:define>

	<!-- Bread del sitio, editable según acciones del usuario -->
	<ui:define name="breadContent">
		<p:menuitem value="Inicio" url="#" />
		<p:menuitem value="Editar procesos" url="#" />
	</ui:define>

	<!-- Contenido de la pagina-->
	<ui:define name="content">
		<p:growl id="growl" sticky="true" showDetail="true" />

		<p:wizard flowListener="#{procesoWizard.onFlowProcess}"
			nextLabel="#{lang.btnsiguiente}" backLabel="#{lang.btnvolver}">
			<p:tab id="informacion" title="#{lang.txtpaso1}">
				<ui:include src="crearProceso_step1.xhtml" />
			</p:tab>

			<p:tab id="postulantes" title="#{lang.txtpaso2}">
				<ui:include src="crearProceso_step2.xhtml" />
			</p:tab>

			<p:tab id="confirmacion" title="#{lang.txtpaso3}">
				<ui:include src="crearProceso_step3.xhtml" />
			</p:tab>
		</p:wizard>
	</ui:define>

	<!-- Contenido de dialogo -->
	<ui:define name="statusDialogContent">
		<h:outputText value="Aqui ira el contenido de dialog" />
	</ui:define>

	<!-- Acciones de botones, lo importante dar action según negocio -->
	<ui:define name="confirmDeleteContent">
		<h:commandButton value="#{lang.btnaceptar}"
			action="#{personaMB.eliminaPersona(personaMB.rut)}"
			update="computers" />
		<p:commandButton value="#{lang.btncancelar}"
			onclick="confirmDelete.hide();" type="button" />
	</ui:define>
</ui:composition>
